<!DOCTYPE html>
<html>
<head>
	<title>DBease Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" type="text/css" href="./css/various.css">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<link rel="stylesheet" type="text/css" href="./css/font.css">
	<style type="text/css">
		html,body{
			margin: 0px;
			background: #000;
			color:#fff;
		}
		.xi-size{
			font-size: 30px;
			display: inline-block;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="DBease">
		<div class="LoginForm">
			<center class="LoginDoby">DBease</center>
			<div class="DBLogin">
				<form>
					<i class="xi-size xi-user-o"></i><input type="text" name="DBid">
					<i class="xi-size xi-lock-o"></i><input type="password" name="DBPassWord">
					<div class="i-size bo-thdim">Click</div>
					<input type="submit" name="Connect" value="Click" class="hidden">
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(".bo-thdim").click(function(){
			$(".hidden").trigger("click");
		});
	</script>
</body>
</html>
